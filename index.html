<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天机器人-聊天频道</title>
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
    <div class="main">
        <h1 class="title-info">
            <img class="title-img" src="./asset/robot.png" alt="">
            AI 聊天机器人
        </h1>
        <div class="chat-history"></div>
        <form class="msg-container">
            <input type="text" class="msg-ipt" placeholder="在这里输入想要发送的消息，按回车即可发送"/>
            <button>发送</button>
        </form>
    </div>
    <div class="aside">
        <div class="user-desc">
            <img class="avatar-img" src="./asset/user-avatar.jpeg" alt="">
            <div class="desc">
                <p class="nickname">这次我在雾里遗憾</p>
                <p class="loginId">goashore</p>
            </div>
        </div>

        <div class="close">
            <i class="iconfont icon-close"></i>
        </div>
    </div>
</div>
<script src="./js/common.js"></script>
<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
